name: pages-build-deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Prepare artifact (add .nojekyll)
        run: |
          mkdir -p ./out
          cp -a ./dist/. ./out/
          # Add .nojekyll to avoid GitHub Pages / Jekyll processing
          touch ./out/.nojekyll
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out
  
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with: {}